<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <header class="text-center text-light my-4">
        <h1 class="mb-4">To-do list List</h1>
        <form class="form-search">
          <input
            class="form-control m-auto"
            type="text"
            name="search"
            placeholder="Buscar lista"
          />
        </form>
      </header>

      <ul class="todos-container list-group mx-auto text-text-light">
        <li class="list-group-item d-flex justify-content-between align-items-center" data-todo="Assistir Breaking Bad">
          <span>Assistir Breaking Bad</span>
          <i class="far fa-trash-alt" data-trash="Assistir Breaking Bad"></i>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center" data-todo="Planejar aulas">
          <span>Planejar aulas</span>
          <i class="far fa-trash-alt" data-trash="Planejar aulas"></i>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center" data-todo="Fazer exercícios físico">
          <span>Fazer exercícios físico</span>
          <i class="far fa-trash-alt" data-trash="Fazer exercícios físico"></i>
        </li>
      </ul>

      <form class="form-add-todo text-center my-4">
        <label class="text-light" for="add">Adicionar to-do</label>
        <input class="form-control m-auto" type="text" id="add" name="add" autofocus />
      </form>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
